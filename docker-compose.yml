version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: carepoint-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=carepoint_medical
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
    driver: local
